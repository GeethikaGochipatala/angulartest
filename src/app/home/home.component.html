<div class="container mt-4">
<div class="card">
<h1>loans Form</h1>

<form>

<div class="form-group">
<label>LoanType</label>
<input type="text" class="form-control" [(ngModel)]="LoanType"[ngModelOptions]="{standalone: true}" id="LoanType"placeholder="LoanType">
</div>


<div class="form-group">
<label>BorrowerName</label>
<input type="text" class="form-control" [(ngModel)]="BorrowerName" [ngModelOptions]="{standalone:true}" id="BorrowerName"placeholder="BorrowerName">
</div>


<div class="form-group">
<label> Amount</label>
<input type="text" class="form-control" [(ngModel)]=" Amount" [ngModelOptions]="{standalone:true}" id=" Amount"placeholder=" Amount">
</div>
<br>

<button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
  
</form>
</div>
</div>


<div class="container mt-4" >
<h1>loans Table</h1>
<table class="table">
<thead>    
         <tr>
          <th scope="col">LoanNumber</th>
          <th scope="col">LoanType</th>
          <th scope="col">BorrowerName</th> 
         <th scope="col"> Amount </th>
        </tr>
</thead>
       <tbody>
            
          <tr *ngFor="let loansItem of loansArray;let i = index">
          <td>{{i+1}}</td>
          <td>{{loansItem.LoanType }}</td>
          <td>{{loansItem.BorrowerName }}</td>
          <td>{{loansItem.Amount }}</td>
          <td><button type="button" class="btn btn-success" (click)="setUpdate(loansItem)">Edit</button></td>
          <td><button  type="button" class="btn btn-danger " (click)="setDelete(loansItem)">Delete</button>  </td>
          </tr>   
                 
      </tbody>

</table>
     
</div>
